<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Avançado</title>
</head>

<body>
    <h1>Vamos calcular de forma diferente.</h1>
    <div>
        <label for="">Digite o primeiro numero:</label>
        <input type="text" id="campo1"><button type="submit">Enviar</button><br>
        <label for="">Digite um outro numero:</label>
        <input type="text" id="campo2"><button type="submit">Enviar</button><br>
        <label for="">Operadores:</label><br>
        <input type="radio" name="" id="+"> +
        <input type="radio" name="" id="-"> -
        <input type="radio" name="" id="*"> *
        <input type="radio" name="" id="/"> /
        <br>
        <label for="">A resposta do seu calculo é:</label>
        <input type="text" id="resultado"><button type="submit">Enviar</button>
    </div>
    <script src="calculoAvancado.js"></script>
</body>

</html>
